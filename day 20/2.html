<!doctype html>
<html>
  <head>
    <style>
	  .image-container img{
	  width:200px;
	  height:auto;
	  border:2px solid #ccc;
	  border-radius:5px;
	  transition:transform 0.3s;
	  
	  }
	  .image-container img:hover{
	  transform:scale(1.1);
	  }
	  </style>
  </head>
  <body>
	<div class="image-container">
		<img src="wal.jpg" alt="im1" title="im">
		<img src="wal.jpg" alt="im2" title="im">
		<img src="wal.jpg" alt="im3" title="im">
	</div>
  </body>
</html>
