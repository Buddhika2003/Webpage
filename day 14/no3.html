<!DOCTYPE html>
<html>
<body>

<h2>The datalist Element</h2>

<p>The datalist element specifies alist of pre-defined 
options for an input elements </p>

<form>
   
   <label for="Browsers">Select one:</label>
   <input list="browsers" name="browsers">
   <datalist id="browsers">
      <option value="Edge">Edge</option>
	  <option value="Firfox">
	  <option value="Chrome">
	  <option value="Opera">
	  <option value="Safari">
	  
	</datalist>
	
	<input type="submit">
	


</form>
</body>
</html>
