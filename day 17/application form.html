<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="styleextension.css">

</head>
<body>
<h1>Application Form</h1>

<form>
    <table>
	  <tr>
	    <td><label>First Name:</label></td>
		<td><input type="text" required></td>
		<td><label>Last Name:</label></td>
		<td><input type="text" required></td>
	  </tr>
	    
	  <tr>
	    <td><label>Date of Birth:</label></td>
		<td><input type="date" required></td>
		<td><label>Age:</label></td>
		<td><input type="int" required></td>
	  </tr>
	  
	  <tr>
	    <td><label>Gender</label></td>
		<td colspan="3">
		 <select id="Gender" required>
		   <option value="Male">Male</option> 
		   <option>Female</option> 
		 </select></td>
	  </tr>
	  
	  <tr>
	    <td><label>Email Address:</label></td>
		<td colspan="3"><input type="email" required></td>
	  </tr>
	  
	  <tr>
	    <td><label>Positions Available:</label></td>
		<td colspan="3">
		<input type="radio" required><label>Junior Developer</label>
		<input type="radio" required><label>Mid-Level Developer</label>
		<input type="radio" required><label>Senior Developer</label>
	    </td>
	  </tr>
	  
	  <tr>
	    <td><label>Programming Languages:</label></td>
		<td colspan="3">
		<input type="checkbox" required><label>Java</label>
		<input type="checkbox" required><label>JavaScript</label>
		<input type="checkbox" required><label>Python</label></td>
	  </tr>
	  
	  <tr>
	    <td><label>Password:</label></td>
		<td><input type="password" required></td>
		<td><label>Confirm Password:</label></td>
		<td><input type="password" required></td>
	  </tr>
		
	  <tr>
	  <td></td>
	  <td colspan="4" style="text-align: center;">
	  <button type="Submit">Submit</button>
	  <button type="reset">Reset</button></td>
	  </tr>
	  
	  
	
	</table>


</form>

</body>
</html>
