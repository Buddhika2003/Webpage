<!DOCTYPE html>
<html>
<head>
<style>
     body{color:white;font-family:arial;
	 }

</style>
</head>

<body style="background-image:url(back.jpg); background-repeat:no-repeat; background-size:cover">
  <h2 style="color:white; font-family:">Contact form</h2>
  
  <form><table style="color:white">
  <tr>
  <td><label>Your Name</label></td>
  <td><input type="text" id="fname" placeholder="First Name">
  <input type="text" id="lname" placeholder="Last Name"></td>
  </tr>
  
  <tr>
  <td>Your Email</td>
  <td><input type="email" id="email" placeholder="e.g hello@contact.net" size="46"></td>
  </tr>
  
  <tr>
  <td><label>Phone*</label></label></td>
  <td><input type="tel"placeholder="###" size="11">
  <input type="tel"placeholder="###" size="11">
  <input type="tel"placeholder="####"size="12"></td>
  </tr>
  
  <tr>
  <td><label>Message Subject*</label></td>
  <td><select id="other"><option placeholder="Other">Other</option></select></select></td>
  </tr>
  
  <tr>
  <td>Message*</td>
  <td><textarea rows="5" cols="46"></textarea></td>
  </tr>  
  
  <tr>
  <td><label>Verification*</label></td>
  <td><input type="text"></td>
  </tr>
  
  
  <tr><td colspan="2"><hr></td></tr>
  </TABLE>
  
  
  <input type="submit" value="SUBMIT FORM" >
  
   </form>
   </body>
</html>
