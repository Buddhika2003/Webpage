<!doctype html>
<html>
    <head>
        <title>Web page</title>
        <style>
            .login-container {
                background-color: rgb(187, 178, 178);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            .input-field {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .login-button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .login-button:hover {
                background-color: #45a049;
            }
            .forgot-password {
                text-align: center;
                margin-top: 10px;
            }
            .forgot-password a {
                color: #007BFF;
                text-decoration: none;
            }
        </style>
        </head>
        <body style="background-image:url(img.jpg); background-size:100% ;">
        <blockquote><H style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size:100px; color:white;"><u>INVISIBLE ART</u></H>
        </blockquote>

        <h3 style="color:aliceblue;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">Log Into Our Website & Book Your Date Here</h3>
   
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="text" class="input-field" placeholder="Username" name="username" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <button type="submit" class="login-button" onclick="document.location='home.html'">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        

</html>
